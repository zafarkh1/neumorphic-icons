<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="center">
		<div class="first icons">
			<li><a href="https://www.facebook.com/"><span>
				<i class="fab fa-facebook f"></i>
			</span></a></li>
			<li><a href="https://twitter.com/"><span>
				<i class="fab fa-twitter"></i>
			</span></a></li>
			<li><a href="https://www.instagram.com/"><span>
				<i class="fab fa-instagram"></i>
			</span></a></li>
			<li><a href="https://www.youtube.com/"><span>
				<i class="fab fa-youtube"></i>
			</span></a></li>
			<li><a href="https://web.telegram.org/z/"><span>
				<i class="fab fa-telegram"></i>
			</span></a></li>
		</div>
		<div class="second icons">
			<li><a href="https://github.com/"><span>
				<i class="fab fa-github"></i>
			</span></a></li>
			<li><a href="https://www.tiktok.com/"><span>
				<i class="fab fa-tiktok"></i>
			</span></a></li>
			<li><a href="https://www.whatsapp.com/"><span>
				<i class="fab fa-whatsapp"></i>
			</span></a></li>
			<li><a href="https://ok.ru/"><span>
				<i class="fab fa-odnoklassniki"></i>
			</span></a></li>
			<li><a href="https://www.snapchat.com/"><span>
				<i class="fab fa-snapchat"></i>
			</span></a></li>
		</div>
	</div>
	<script>
		$('.first li').click(function() {
			$(this).toggleClass("shadow-1")
			$(this).toggleClass("fill-color")
		})
		$('.second li').click(function () {
				$(this).toggleClass("shadow-2")
			$(this).toggleClass("fill-color")
			})
	</script>
</body>
</html>
